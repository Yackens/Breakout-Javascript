<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="#">
    <title>Breakout</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./img/logo_name.png" alt="" class="logo-img-name" />
        <br/>
        <img src="./img/logo.png" alt="" class="logo-img" />
        <p>Use the left and right arrows (or A and D) to control the paddle!</p>
        <img src="./img/arrows.png" alt="" class="arrows-img" />
        <br/>
        <button id="start-button">Start Game</button>


      </div>
      <div id="game-center">
        <div id="game-container">
          <!-- #game-screen is initially hidden using CSS style display: none -->
          <div id="game-screen-1">
            <div class = "score_points">
              <p>Score: <span id="score-1">0</span></p>
              <p>Level 1</p>
              <p>Lives: <span id="lives-1">3</span></p>
            </div>
          </div>
          <div id="game-screen-2">
            <div class = "score_points">
              <p>Score: <span id="score-2">0</span></p>
              <p>Level 2</p>
              <p>Lives: <span id="lives-2">3</span></p>
            </div>
          </div>
          <div id="game-screen-3">
            <div class = "score_points">
              <p>Score: <span id="score-3">0</span></p>
              <p>Level 3</p>
              <p>Lives: <span id="lives-3">3</span></p>
            </div>
          </div>
          </div>
        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./img/logo_name.png" alt="" class="logo-img-name" />
        <br/>
        <img src="./img/logo.png" alt="" class="logo-img" />
        <h1 id="final_message"></h1>
        <h2 id="final_score"></h2>
        <br/>
        <button id="restart-button">Play Again.</button>
      </div>
    </main>

    <script type="text/javascript" src="src/tiles.js"></script>
    <script type="text/javascript" src="src/bar.js"></script>
    <script type="text/javascript" src="src/ball.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
